    <h3>Formulario de contacto</h3>
    <form>

    <fieldset>
        <legend>Tus datos personales</legend>

        <div>
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" id="nombre">
        </div>
    
        <div>
        <label for="email">Correo Electrónico</label>
        <input type="email"  id="email">
        </div>
    
        <div>
        <label for="contrasena">Ingresa tu contraseña</label>
        <input type="password"  id="contrasena">
        </div>
    
    <div>
        <label for="mensaje">Dejanos tu mensaje</label>
        <textarea  id="mensaje" cols="30" rows="10"></textarea>
    </div>
    
    <div>
        <!--Botones para enviar o limpiar datos-->
        <input type="submit" value="Enviar Formulario">
        <input type="reset" value="Limpiar Formulario">
    </div>

    </fieldset>
         
    </form>  
<!--Bootstrap con cdm-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
